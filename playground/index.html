<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>hashcards</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css"
            integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"
            integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js"
            integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"
        ></script>
    </head>
    <body>
        <div class="root">
            <div class="progress-bar">
                <div class="progress-bar-value" />
            </div>
            <div class="card">
                <div class="deck">
                    <h1>Linear Algebra</h1>
                </div>
                <div class="question">
                    <p>What vector is necessarily in \( \text{null} ~ T \)?</p>
                </div>
                <div class="answer">
                    <p>The zero vector.</p>
                </div>
                <div class="controls">
                    <form action="" method="POST">
                        <input type="submit" value="Forgot" name="forgot" />
                        <input type="submit" value="Hard" name="hard" />
                        <input type="submit" value="Good" name="good" />
                        <input type="submit" value="Easy" name="easy" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
